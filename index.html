    <div class="card">

      </div>

        <span class="artefact-xp">XP: 800</span>
        <span class="artefact-quantity">Qty: 5</span>
      </div>
    </div>
  </div>

  <div id="controls" style="margin-top: 15px; text-align: center;">
    <button id="scanBtn">ðŸ“¸ Scan Bank Tab</button>

    if (!window.alt1) {
      var s = document.createElement('script');
      s.src = './js/a1lib_stub.js';
      document.head.appendChild(s);
